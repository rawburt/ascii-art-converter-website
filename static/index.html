<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="author" content="Kelsey Werner, Robert Peterson" />
        <meta
            name="description"
            content="Website to convert images to ASCII art and ASCII art to images"
        />
        <title>ASCII Art Converter</title>
        <!-- favicon was taken from free svg website: https://freesvg.org/mono-ascii -->
        <link rel="shortcut icon" type="image/x-icon" href="images/favicon.svg" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
    </head>
    <body>
        <main class="container-md text-center border border-5 my-5">
            <h1 class="mt-5">ASCII Art Converter</h1>
            <div class="row justify-content-center">
                <legend class="col-8 mt-5">This website will allow you to convert an image to ASCII art, or you can convert existing ASCII art to an image! Select your preference below:</legend>
            </div>
            <div class="row justify-content-center my-5">
                <div class="col-md-6 col-8">
                    <a href="/image-to-ascii" class="btn btn-lg btn-primary">Convert Image to ASCII Art</a>
                </div>
                <div class="col-md-6 col-8">
                    <a href="/ascii-to-image" class="btn btn-lg btn-primary">Convert ASCII Art to Image</a>
                </div>
            </div>
        </main>
    </body>
</html>
